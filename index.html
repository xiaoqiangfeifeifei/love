    <script>

      function Time(){
            var StartTime = new Date("1/28/2018"); //截止时间(月 日 年)
            var NowTime   = new Date();
            var time      = NowTime.getTime() - StartTime.getTime();
            
            var DD = Math.floor(time/(1000 * 60 * 60 * 24));
            var HH = Math.floor(time/(1000*60*60)) % 24;
            var MM = Math.floor(time/(1000*60)) % 60;
            var SS = Math.floor(time/1000) % 60;
            var Remain=document.getElementById("page").getElementsByTagName('span');

            for(var i=0; i <Remain.length; i++){
                if(HH < 10) HH = "0" + HH;
                if(MM < 10) MM = "0" + MM;
                if(SS < 10) SS = "0" + SS;
                Remain[i].innerHTML = DD + '天' + HH + '时' + MM + '分' + SS + '秒';
            }
            setTimeout("Time()", 1000);
	}
	window.onload=Time;
    
    $(document).ready(function (){
        $("#marquee").marquee();
      });


// ------------------
      $(document).foundation();
      new WOW().init();
      $('.section1').css({
      	width: $(window).width(),
      	height: $(window).height()
      })
      // Polaroid img
      $(".polaroids li a").on("mouseenter", function() {
      	var isRunning = $(this).data("isRunning");
      	if (!isRunning) {
      		$(this).data("isRunning", true);
      		var $this = $(this).addClass("shake");
      		setTimeout(function() {
      			$this.removeClass("shake");
      			$this.data("isRunning", false);
      		}, 4500);
      	}
      });

      
		
	
      (function() {
          var link_element = document.createElement("link"),
              s = document.getElementsByTagName("script")[0];
          if (window.location.protocol !== "http:" && window.location.protocol !== "https:") {
              link_element.href = "http:";
          }
          link_element.href += "//fonts.googleapis.com/css?family=Playball:400";
          link_element.rel = "stylesheet";
          link_element.type = "text/css";
          s.parentNode.insertBefore(link_element, s);



          // control unlock button
          


          var number = 0;

          $('#unlock').on('click', function(event) {
          		event.preventDefault();
          		event.stopPropagation();

          		$('#textMachine').css('display', 'inline-block');
          		var code = '';
          		$.each($('.code'), function(i, v) {
          			code += $(v).val();
          		});

          		if(code == '老公')
          		{
          			// success
          			var machine = $('#textMachine').slotMachine({
		      	  		active: 0,
		      	  		delay: 550,
		      	  		randomize : function(activeElementIndex){
							return 3;
						}
			      	});

			      	machine.setRandomize(3);

			      	machine.shuffle(5, function(){
						answerCorrect();
					});
          		} else {
          			
          			if(number == 3) { number = 0; }
          			
          			// fail 
          			var machine = $('#textMachine').slotMachine({
		      	  		active: 1,
		      	  		delay: 500,
		      	  		randomize : function(activeElementIndex){
							return number;
						}
			      	});

			      	machine.shuffle(5, function(){
						number++;
					});
          		}
          });

          var answerCorrect = function() {
            setTimeout(function() {
                $('.login-form').fadeOut();
                $('.congratulation-text').fadeIn();
                $('.success-area').css('display','block');
            }, 800);
          		
          };

 
      })();
    </script>
